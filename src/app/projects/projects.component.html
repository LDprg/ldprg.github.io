<app-card title="Projects" id="projects">
  <div class="flex flex-col md:flex-row w-full text-white">
    <div class="flex flex-warp flex-row items-stretch md:flex-col w-full md:w-fit border border-slate-500 text-left">
        <div
          class="basis-[100%] md:flex-1 p-3 hover:bg-slate-700"
          [ngClass]="selectedProject.short === item.short ? 'bg-slate-900' : ''"
          *ngFor="let item of projects"
        >
          <button
            type="button"
            class="h-full w-full py-3 font-bold text-slate-400 outline-none"
            (click)="selectProject(item)"
          >
            {{ item.short }}
          </button>
        </div>
    </div>
    <ul class="txt flex-grow border border-slate-500 p-3 text-left">
      <li>
        <h3 class="text-xl font-bold">{{ selectedProject.short }}</h3>
        <p class="text-lg text-slate-400">
          {{ selectedProject.long }}
        </p>
      </li>

      <li>
        Programming languages used: &nbsp;
        <span class="font-semibold">{{ selectedProject.language }}</span>
      </li>

      <li>
        <div>
          {{ selectedProject.description }}
        </div>
      </li>

      <li>
        <div>This project components can be found on:</div>
        <div
          *ngFor="let item of selectedProject.reference"
          class="m-2 mb-0 border border-slate-500 p-2"
        >
          <a
            [hidden]="item.platform == ''"
            [href]="item.url"
            class="flex flex-warp"
          >
            <div class="basis-1/2 md:flex-1 p-2">
              {{ item.name }}
            </div>
            <div class="basis-1/2 md:flex-1 p-2">
              {{ item.platform }}
            </div>
            <div class="basis-1/2 md:flex-1 p-2">
              <app-icons
                [type]="item.platform.toLowerCase()"
                size="8"
              ></app-icons>
            </div>
            <div class="basis-1/2 md:flex-1 p-2">
              {{ item.url }}
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>
</app-card>
